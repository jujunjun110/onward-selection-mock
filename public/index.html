<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Selection Demo</title>
</head>
<script src="./assets/bundle.js"></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="container" id="container">
    <div id="ui">
      <div id="info-area">
        <div id="display-panel">
          <div class="img-area"></div>
          <div class="button">CHECK COORDINATE</div>
        </div>
      </div>
    </div>
    <a-scene id="aframe">
      <a-cylinder data-model-id="2" class="walker" position=" 0 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"
        main-walker></a-cylinder>
      <a-cylinder data-model-id="3" class="walker" position=" 2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder data-model-id="1" class="walker" position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder data-model-id="1" class="walker" position=" 2 0.75 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder data-model-id="3" class="walker" position="-2 0.75 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-camera position="2 1.6 2">
        <a-cursor raycaster="objects: .walker" mycursor></a-cursor>
      </a-camera>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="2" height="40" color="#fff"></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#444"></a-plane>
      <a-sky color="#666"></a-sky>
    </a-scene>
  </div>
</body>

</html>
